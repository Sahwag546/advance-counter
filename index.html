<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="align-items-center d-flex justify-content-center min-vh-100">
         <h1 class="heading">Advance Counter app</h1>
    <div class="container">
      <div class="box text-center">
        <p  id="current-value" class="number">0</p>
        <button  class="btn-1" id="add-one">Add One</button>
        <button id="save" onclick="myfunction() " class="btn-2">Save</button>
        <p class="value">Previous values</p>
        <p id="previous-values" class="num">0</p>
      </div>
    </div>
  </section>
    <section class="flex justify-center items-center min-h-screen ">
        <div class="container">
                <div class="flex">
              <input class="input-box" type="text"  id="textInput" placeholder="Enter your text">
            <button class="subbtn" onclick="saveText()">Submit</button>
            </div>
              <div class="save-input" id="displayedText"></div>

</div>
</section>
</body>
<script>

const currentValueElement = document.getElementById('current-value');
const addOneButton = document.getElementById('add-one');
const saveButton = document.getElementById('save');
const previousValuesElement = document.getElementById('previous-values');


let currentValue = 0;
const previousValues = [];


function updateCurrentValue() {
    currentValueElement.textContent = currentValue;
}

// current value update 
addOneButton.addEventListener('click', () => {
    currentValue++;
    updateCurrentValue();
});

// current value push to previous value 
saveButton.addEventListener('click', () => {
   if (currentValue !== 0) {
    previousValues.push(currentValue);
    previousValuesElement.textContent = previousValues.join(", ");
    currentValue = 0;
   document.getElementById("currentValue").textContent = currentValue;
   }
});

// input save
let savedTexts = [];

function saveText() {
    const currentText = document.getElementById("textInput").value;

    // Add the current text to the saved texts array
    savedTexts.push(currentText);

    // Display all saved texts with delete buttons
    const displayText = savedTexts.map((text, index) => `
                <span>${text} <button onclick="deleteText(${index})">X</button></span>
            `).join(", ");
    document.getElementById("displayedText").innerHTML = displayText;

    // Clear the input field
    document.getElementById("textInput").value = "";
}

function deleteText(index) {
    // Remove the text from the saved texts array
    savedTexts.splice(index, 1);

    // Update the displayed text
    const displayText = savedTexts.map((text, index) => `
                <span>${text} <button onclick="deleteText(${index})">X</button></span>
            `).join(" ");
    document.getElementById("displayedText").innerHTML = displayText;
}

</script>
</html>
